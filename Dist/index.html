<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="./jquery//dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>

</head>

<body>

    <div id="searchBar">
        <input id="teamNameInputField" type="text">
        <button id="getRosterButton" class="button-os">Get Roster</button>
        <button id="dreamTeamButton" class="button-os">Dream Team</button>
    </div>

    <div id="dataContainer">
        <script id="dataTemplate" type="text/x-handlebars-template">
            {{#each data}}
                <div class="playerCard">
                    <span class="firstName">{{this.firstName}}</span> <span class="lastName">{{this.lastName}}</span>
                    <div class="jersy">{{this.jersy}}</div>

                    <img class="image"
                    src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}"
                    onerror="this.onerror=null;
                    this.src='https://www.kindpng.com/picc/m/52-525985_transparent-unknown-person-png-unknown-icon-png-download.png'"
                    width="350px" height="254px">

                    <div class="pos">{{this.pos}}</div>
                    {{#if inDreamTeam}}
                        <button class="addToDreamTeamButton inDreamTeam">- Dream Team</button>
                        {{else}}
                            <button class="addToDreamTeamButton notInDreamTeam">+ Dream Team</button>
                    {{/if}}
                </div>
            {{/each}}
        </script>
    </div>

    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
